basePath: /api/v1
definitions:
  api_controllers.ApproveAccessRequestReq:
    properties:
      accessRequestId:
        type: string
      isResponsible:
        type: boolean
    required:
    - accessRequestId
    type: object
  api_controllers.ApproveAccessRequestResponse:
    properties:
      message:
        type: string
    type: object
  api_controllers.CreateAccessRequestReq:
    properties:
      apartmentId:
        type: string
      type:
        enum:
        - owner
        - tenant
        - dependent
        type: string
      userId:
        type: string
    required:
    - apartmentId
    - type
    - userId
    type: object
  api_controllers.CreateAccessRequestResponse:
    properties:
      message:
        type: string
      requestId:
        type: string
    type: object
  api_controllers.CreateApartmentRequest:
    properties:
      block:
        type: string
      condominiumId:
        type: string
      number:
        minLength: 1
        type: string
    required:
    - condominiumId
    - number
    type: object
  api_controllers.CreateApartmentResponse:
    properties:
      apartmentId:
        type: string
      message:
        type: string
    type: object
  api_controllers.CreateCondominiumRequest:
    properties:
      address:
        type: string
      cnpj:
        type: string
      name:
        type: string
      planType:
        enum:
        - basic
        - pro
        - enterprise
        type: string
    required:
    - address
    - cnpj
    - name
    - planType
    type: object
  api_controllers.CreateCondominiumResponse:
    properties:
      condominiumId:
        type: string
      message:
        type: string
    type: object
  api_controllers.RefreshTokenRequest:
    properties:
      refreshToken:
        type: string
    type: object
  api_controllers.RefreshTokenResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  api_controllers.RegisterDeviceReq:
    properties:
      fcmToken:
        type: string
      platform:
        enum:
        - android
        - ios
        - web
        type: string
    required:
    - fcmToken
    type: object
  api_controllers.RejectAccessRequestReq:
    properties:
      accessRequestId:
        type: string
    required:
    - accessRequestId
    type: object
  api_controllers.RejectAccessRequestResponse:
    properties:
      message:
        type: string
    type: object
  api_controllers.SigninResponse:
    properties:
      accessToken:
        type: string
      message:
        type: string
      refreshToken:
        type: string
    type: object
  api_controllers.SigninWithCredentialsRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  api_controllers.SignupRequest:
    properties:
      avatar_url:
        type: string
      email:
        type: string
      name:
        maxLength: 100
        minLength: 3
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  api_controllers.SignupResponse:
    properties:
      message:
        type: string
      userId:
        type: string
    type: object
  github_com_Bellorico323_vizen_internal_api_common.ErrResponse:
    properties:
      message:
        type: string
    type: object
  github_com_Bellorico323_vizen_internal_api_common.SuccessResponse:
    properties:
      message:
        type: string
    type: object
  github_com_Bellorico323_vizen_internal_api_common.ValidationErrResponse:
    properties:
      errors:
        items:
          $ref: '#/definitions/validator.ErrorResponse'
        type: array
      message:
        type: string
    type: object
  github_com_Bellorico323_vizen_internal_store_pgstore.GetResidencesByUserIdRow:
    properties:
      apartement_number:
        type: string
      apartment_id:
        type: string
      block:
        type: string
      condominium_id:
        type: string
      condominium_name:
        type: string
      is_responsible:
        type: boolean
      resident_type:
        type: string
    type: object
  github_com_Bellorico323_vizen_internal_store_pgstore.GetUserMembershipsRow:
    properties:
      condominium_id:
        type: string
      condominium_name:
        type: string
      role:
        type: string
    type: object
  github_com_Bellorico323_vizen_internal_store_pgstore.User:
    properties:
      avatar_url:
        type: string
      created_at:
        type: string
      email:
        type: string
      email_verified:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  usecases.GetUserProfileRes:
    properties:
      memberships:
        items:
          $ref: '#/definitions/github_com_Bellorico323_vizen_internal_store_pgstore.GetUserMembershipsRow'
        type: array
      residences:
        items:
          $ref: '#/definitions/github_com_Bellorico323_vizen_internal_store_pgstore.GetResidencesByUserIdRow'
        type: array
      user:
        $ref: '#/definitions/github_com_Bellorico323_vizen_internal_store_pgstore.User'
    type: object
  validator.ErrorResponse:
    properties:
      field:
        type: string
      message:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: support@vizen.app
    name: Suporte Vizen
  description: Backend server for Vizen Application.
  termsOfService: http://swagger.io/terms/
  title: Vizen API
  version: "1.0"
paths:
  /access-requests:
    post:
      consumes:
      - application/json
      description: Submits a request for a user to join an apartment (as owner, tenant,
        or dependent).
      parameters:
      - description: Access Request payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api_controllers.CreateAccessRequestReq'
      produces:
      - application/json
      responses:
        "201":
          description: Request created successfully
          schema:
            $ref: '#/definitions/api_controllers.CreateAccessRequestResponse'
        "400":
          description: Invalid JSON or Resident Type
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "404":
          description: User or Apartment not found
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "422":
          description: Validation failed
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ValidationErrResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
      security:
      - BearerAuth: []
      summary: Create Access Request
      tags:
      - Access Requests
  /access-requests/approve:
    post:
      consumes:
      - application/json
      description: Approves a pending request, turning the user into an official resident.
      parameters:
      - description: Approval payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api_controllers.ApproveAccessRequestReq'
      produces:
      - application/json
      responses:
        "200":
          description: Request approved successfully
          schema:
            $ref: '#/definitions/api_controllers.ApproveAccessRequestResponse'
        "400":
          description: Invalid JSON or Request not pending
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "403":
          description: User does not have permission
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "404":
          description: Access request not found
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "409":
          description: User is already a resident
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "422":
          description: Validation failed
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ValidationErrResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
      security:
      - BearerAuth: []
      summary: Approve Access Request
      tags:
      - Access Requests
  /access-requests/reject:
    post:
      consumes:
      - application/json
      description: Rejects a pending request, denying the user access to the condominium.
      parameters:
      - description: Rejection payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api_controllers.RejectAccessRequestReq'
      produces:
      - application/json
      responses:
        "200":
          description: Request rejected successfully
          schema:
            $ref: '#/definitions/api_controllers.RejectAccessRequestResponse'
        "400":
          description: Invalid JSON or Request not pending
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "403":
          description: User does not have permission
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "404":
          description: Access request not found
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "422":
          description: Validation failed
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ValidationErrResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
      security:
      - BearerAuth: []
      summary: Reject Access Request
      tags:
      - Access Requests
  /apartments:
    post:
      consumes:
      - application/json
      description: Creates a new apartment. The user must be an **admin** or **syndic**
        of the condominium.
      parameters:
      - description: Apartment creation payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api_controllers.CreateApartmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Apartment successfully created
          schema:
            $ref: '#/definitions/api_controllers.CreateApartmentResponse'
        "400":
          description: Invalid JSON payload
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "403":
          description: User does not have permission
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "404":
          description: Condominium not found
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "409":
          description: Apartment already exists in this block
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "422":
          description: Validation failed
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ValidationErrResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
      security:
      - BearerAuth: []
      summary: Create Apartment
      tags:
      - Apartments
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Generates a new access token using a valid refresh token from Cookie
        (Web) or Body (Mobile)
      parameters:
      - description: Refresh Token (Optional if using Cookies)
        in: body
        name: request
        schema:
          $ref: '#/definitions/api_controllers.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed successfully
          schema:
            $ref: '#/definitions/api_controllers.RefreshTokenResponse'
        "400":
          description: Token not found
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "401":
          description: Invalid or expired session
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
      summary: Refresh Access Token
      tags:
      - Auth
  /condominiums:
    post:
      consumes:
      - application/json
      description: Creates a new condominium and assigns the current user as admin.
      parameters:
      - description: Condominium creation payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api_controllers.CreateCondominiumRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Condominium successfully created
          schema:
            $ref: '#/definitions/api_controllers.CreateCondominiumResponse'
        "400":
          description: Invalid JSON payload
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "403":
          description: User does not have permission
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "409":
          description: CNPJ already registered
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "422":
          description: Validation failed
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ValidationErrResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
      security:
      - BearerAuth: []
      summary: Create Condominium
      tags:
      - Condominiums
  /users:
    post:
      consumes:
      - application/json
      description: Creates an user and account with credentials
      parameters:
      - description: Signup Credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api_controllers.SignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created user successfully
          schema:
            $ref: '#/definitions/api_controllers.SignupResponse'
        "400":
          description: Invalid JSON payload
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "409":
          description: Email already exists
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "422":
          description: Validation failed
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ValidationErrResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
      summary: Create User
      tags:
      - Auth
  /users/devices:
    post:
      consumes:
      - application/json
      parameters:
      - description: Register device payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api_controllers.RegisterDeviceReq'
      produces:
      - application/json
      responses:
        "200":
          description: Device registred successfully
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.SuccessResponse'
        "400":
          description: Invalid JSON or Request not pending
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "422":
          description: Validation failed
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ValidationErrResponse'
      security:
      - BearerAuth: []
      summary: Register Device token
      tags:
      - Notifications
  /users/me:
    get:
      description: Retrieves detailed information about the currently logged-in user.
        Requires a valid Bearer Token.
      produces:
      - application/json
      responses:
        "200":
          description: User profile details
          schema:
            $ref: '#/definitions/usecases.GetUserProfileRes'
        "401":
          description: Unauthorized / Invalid Token
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
      security:
      - BearerAuth: []
      summary: Get Current User Profile
      tags:
      - Users
  /users/signin:
    post:
      consumes:
      - application/json
      description: Authenticates the user and returns the Access Token. Refresh Token
        is returned in the Body (Mobile) or HttpOnly Cookie (Web).
      parameters:
      - description: Login Credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api_controllers.SigninWithCredentialsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/api_controllers.SigninResponse'
        "400":
          description: Invalid JSON payload
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
        "422":
          description: Validation failed
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ValidationErrResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_Bellorico323_vizen_internal_api_common.ErrResponse'
      summary: User Login
      tags:
      - Auth
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
